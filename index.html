<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCalc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">
    <!-- Title -->
    <h2 class="title">SmartCalc</h2>

    <!-- Display (Always at Top) -->
    <div class="display" id="display">0</div>

    <!-- Top Controls -->
    <div class="top-controls">
      <button onclick="memoryStore()" aria-label="Store to Memory">M+</button>
      <button onclick="toggleHistory()" aria-label="Toggle History">Your Past</button>
      <button onclick="memoryRecall()" aria-label="Recall Memory">MR</button>
      <button onclick="memoryClear()" aria-label="Clear Memory">MC</button>
      <button onclick="undo()" aria-label="Undo">Undo</button>
      <button onclick="redo()" aria-label="Redo">Redo</button>
      <button class="clear" aria-label="Clear">C</button>
    </div>

    <!-- Buttons Grid -->
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">รท</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>.</button>
      <button>0</button> <!-- Centered Zero -->
      <button class="operator">+</button>
      <button class="equal">=</button>
    </div>

    <!-- History Panel -->
    <div id="history" class="history hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
